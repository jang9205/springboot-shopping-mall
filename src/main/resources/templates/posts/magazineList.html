<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title},~{::section})}">
    <title>MAGAZINE | BROMWELL</title>
</head>

<body>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-blog set-bg" data-setbg="img/breadcrumb-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>MAGAZINE</h2>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
    <div class="container">
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-lg-6 col-md-6 col-sm-6"></div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="shop__product__option__right">
                    <button type="button" class="site-btn" th:if="${manager}"
                            th:onclick="|location.href='@{/magazine/save}'|">매거진 등록</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" th:each="magazine : ${magazines}">
                <div class="blog__item">
                    <a th:href="@{/magazine/{postId}(postId=${magazine.id})}">
                        <div class="blog__item__pic set-bg">
                            <img th:src="${magazine.picture}" alt="">
                        </div>
                    </a>
                    <div class="blog__item__text">
                        <a th:href="@{/magazine/{postId}(postId=${magazine.id})}">
<!--                            <img src="/img/icon/calendar.png" alt=""><span th:text="${magazine.date}"></span>-->
                            <h5 th:text="${magazine.title}"></h5>
                        </a>
                        <a th:href="@{/magazine/{postId}(postId=${magazine.id})}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section Begin -->
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.countdown.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>

</html>
