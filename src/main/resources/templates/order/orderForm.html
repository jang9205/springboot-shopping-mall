<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title},~{::section})}">
    <title>Order | BROMWELL</title>
</head>

<body>

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <div class="row">
                <div class="col-lg-10 col-md-8 m-auto">
                    <!-- <h6 class="coupon__code"><span class="icon_tag_alt"></span> Have a coupon? <a href="#">Click
                    here</a> to enter your code</h6> -->
                    <h3 class="checkout__title mb-3">배송 정보</h3>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>이름</p>
                                <input type="text" th:value="${loginMember.name}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>주소</p>
                                <input type="text" th:value="${loginMember.address1}" readonly>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>상세 주소</p>
                                <input type="text" th:value="${loginMember.address2}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 80px;">
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <button type="button" class="site-btn" th:onclick="|location.href='@{/mypage/update}'|">배송지 수정</button>
                            </div>
                        </div>
                    </div>



                    <h3 class="checkout__title mb-3">결제 정보</h3>
                        <table class="table table-striped" style="margin-bottom: 80px;">
                            <thead>
                            <tr>
                                <th>상품 정보</th>
                                <th>수량</th>
                                <th>가격</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <img th:src="@{'https://' + ${item.picture}}" alt="" style="max-width: 30%; width: 30%; height: 30%;">
                                    <span th:utext="${item.name + '&nbsp&nbsp / &nbsp&nbsp' +
                                    item.color + '&nbsp&nbsp / &nbsp&nbsp' + item.size}"></span>
                                </td>
                                <td th:text="${count}"></td>
                                <td th:text="${item.price * count} + '원'"></td>
                            </tr>
                            </tbody>
                        </table>
                    <form th:action="@{/products/{itemId}/order(itemId=${item.id})}" method="post">
                        <input type="hidden" name="count" th:value="${count}" />
                        <button type="submit" class="site-btn">결제하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Checkout Section End -->


<!-- Footer Section Begin -->
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.countdown.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>

</html>
