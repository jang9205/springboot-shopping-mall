<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title},~{::section})}">
    <title>Join | BROMWELL</title>
</head>

<body>

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
                <div class="row">
                    <div class="col-lg-6 col-md-4 m-auto">
                        <!-- <h6 class="coupon__code"><span class="icon_tag_alt"></span> Have a coupon? <a href="#">Click
                        here</a> to enter your code</h6> -->
                        <h3 class="checkout__title mb-3">회원정보 입력</h3>

                        <form action="/join" th:action th:object="${saveDto}" method="post">

                        <div class="checkout__input">
                                <p>이메일<span>*</span></p>
                                <p><span th:errors="*{email}" /></p>
                                <input type="text" id="email" th:field="*{email}" placeholder="예) bromwell@naver.com">
                            </div>
                            <div class="checkout__input">
                                <p>비밀번호<span>*</span></p>
                                <p><span th:errors="*{password}" /></p>
                                <input type="password" id="password" th:field="*{password}" placeholder="영문, 숫자를 포함하여 8자 이상">

                            </div>
                            <div class="checkout__input">
                                <p>이름<span>*</span></p>
                                <p><span th:errors="*{name}" /></p>
                                <input type="text" id="name" th:field="*{name}">
                            </div>
                            <div class="row">
                                <div class="col-lg-7">
                                    <div class="checkout__input">
                                        <p>주소<span>*</span></p>
                                        <p><span th:errors="*{address1}" /></p>
                                        <input type="text" id="address1" th:field="*{address1}">
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="checkout__input">
                                        <p>상세 주소<span>*</span></p>
                                        <p><span th:errors="*{address2}" /></p>
                                        <input type="text" id="address2" th:field="*{address2}">
                                    </div>
                                </div>
                            </div>

                        <!-- <div class="checkout__input__checkbox mb-4 col-lg-5 col-md-5">
                            <label for="acc-or"> [필수] 이용약관 동의
                                <input type="checkbox" id="acc-or">
                                <span class="checkmark"></span>
                            </label>
                        </div> -->

                            <button type="submit" class="site-btn">회원가입</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Footer Section Begin -->
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</html>
